apiVersion: apps/v1
kind: Deployment
metadata:
  name: tusd-deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      run: tusd
  template:
    metadata:
      labels:
        run: tusd
    spec:
      containers:
      - image: gcr.io/mottak/tusd
        imagePullPolicy: Always
        name: tusd-container
        ports:
        - containerPort: 1080
          protocol: TCP
        # GCS auth happends through a magic JSON file.
        livenessProbe:
          httpGet:
            path: /
            port: 1080
          initialDelaySeconds: 10
          periodSeconds: 10
        volumeMounts:
          - name: gcs
            mountPath: "/etc/gcs"
            readOnly: true
        env:
            # Override this if outside google:
            # If on AWS, this should be unset, methinks.
          - name: ENDPOINT
            value: OVERRIDE_IN_PATCH
            # Override this?
          - name: AWS_REGION
            value: OVERRIDE_IN_PATCH
            # Override this if you're not Per.
          - name: BUCKET
            value: OVERRIDE_IN_PATCH
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: s3-cred
                key: accessKeySecret
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: s3-cred
                key: secretKeySecret
          - name: DBSTRING
            valueFrom: 
              secretKeyRef:
                name: dsn
                key: dsn
          - name: MAILGUN_API_KEY
            valueFrom:
              secretKeyRef:
                name: mailgun
                key: apiKey
          - name: MAILGUN_DOMAIN
            valueFrom:
              secretKeyRef:
                name: mailgun
                key: emailDomain
      volumes:
       - name: gcs
         secret:
           secretName: gcs-cred
