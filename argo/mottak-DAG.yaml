apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: mottak-dag-
spec:
  entrypoint: mottak
  templates:
  - name: mottak
    # Enable workflow logging to artifacts stored in objectstore (doesn't seem to work)
    archiveLocation:
      archiveLogs: true
    dag:
      tasks:
        - name: task-kontroll
          template: sjekksum-kontroll
        - name: task-sjekksum-feil
          template: sjekksum-feil
          dependencies: [task-kontroll]
          when: "'{{tasks.task-kontroll.outputs.parameters.checksum_result}}' != 'ok'"
        - name: task-avscan
          template: avscan
          dependencies: [task-kontroll]
          when: "'{{tasks.task-kontroll.outputs.parameters.checksum_result}}' == 'ok'"
        - name: task-arkade5
          template: arkade5
          dependencies: [task-avscan]

  - name: sjekksum-kontroll
    container: 
      image: perbu/sjekksum-kontroll:latest
      imagePullPolicy: Always
      env:
        - name: ENDPOINT
          value:  '{{workflow.parameters.ENDPOINT}}'
        - name: REGION_NAME
          value: 'us-east-1'
        - name: AWS_ACCESS_KEY_ID
          value: '{{workflow.parameters.AWS_ACCESS_KEY_ID}}'
        - name: AWS_SECRET_ACCESS_KEY
          value: '{{workflow.parameters.AWS_SECRET_ACCESS_KEY}}'
        - name: BUCKET
          value:  '{{workflow.parameters.BUCKET}}'
        - name: OBJECT
          value: '{{workflow.parameters.OBJECT}}'
        - name: CHECKSUM
          value: '{{workflow.parameters.CHECKSUM}}'
    outputs:
      parameters:
       - name: checksum_result
         valueFrom:
          path: /tmp/result
        
  # Kontainer som avviser et arkiv.
  # Her kan vi gjøre ting som å varsle arkivskaper om at jobben ikke avvist.
  - name: sjekksum-feil
    container:
      image: alpine:latest
      command: [sh, -c]
      args: ["echo \"Sjekksummen var HELT FEIL\""]


  - name: avscan
    container: 
      image: perbu/avscan:latest
      imagePullPolicy: Always
      env:
        - name: ENDPOINT
          value:  '{{workflow.parameters.ENDPOINT}}'
        - name: REGION_NAME
          value: 'us-east-1'
        - name: AWS_ACCESS_KEY_ID
          value: '{{workflow.parameters.AWS_ACCESS_KEY_ID}}'
        - name: AWS_SECRET_ACCESS_KEY
          value: '{{workflow.parameters.AWS_SECRET_ACCESS_KEY}}'
        - name: BUCKET
          value:  '{{workflow.parameters.BUCKET}}'
        - name: OBJECT
          value: '{{workflow.parameters.OBJECT}}'
        - name: CHECKSUM
          value: '{{workflow.parameters.CHECKSUM}}'
    outputs:
      parameters:
       - name: av_verdict
         valueFrom:
           path: /tmp/result
      artifacts:
        - name: avlog
          path: /tmp/av.log

  - name: arkade5
    container:
      image: perbu/arkade5:latest
      imagePullPolicy: Always
      env:
        - name: ENDPOINT
          value:  '{{workflow.parameters.ENDPOINT}}'
        - name: REGION_NAME
          value: 'us-east-1'
        - name: AWS_ACCESS_KEY_ID
          value: '{{workflow.parameters.AWS_ACCESS_KEY_ID}}'
        - name: AWS_SECRET_ACCESS_KEY
          value: '{{workflow.parameters.AWS_SECRET_ACCESS_KEY}}'
        - name: BUCKET
          value:  '{{workflow.parameters.BUCKET}}'
        - name: OBJECT
          value: '{{workflow.parameters.OBJECT}}'
        - name: CHECKSUM
          value: '{{workflow.parameters.CHECKSUM}}'
        - name: ARCHIEVE_TYPE
          value: '{{workflow.parameters.ARCHIEVE_TYPE}}'
    outputs:
      artifacts:
        - name: arkade-report
          path: /tmp/arkade.html
    
