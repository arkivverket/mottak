apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tusd
  namespace: argo

spec:
  selector:
    matchLabels:
      run: tusd

  template:
    metadata:
      labels:
        run: tusd
    spec:
      containers:
      - image: perbu/tusd:10
        imagePullPolicy: IfNotPresent
        name: tusd
        ports:
        - containerPort: 1080
          protocol: TCP
        volumeMounts:
          - name: gcs
            mountPath: "/etc/gcs"
            readOnly: true
      volumes:
       - name: gcs
         secret:
           secretName: gcs-cred
