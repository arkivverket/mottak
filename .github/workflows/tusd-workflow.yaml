on:
  push:
    branches: [ develop ]
    paths:
      - 'tusd/**'
  pull_request:
    paths:
      - 'tusd/**'

jobs:
  test:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'tusd'

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install poetry and flake8
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          pip install flake8

      - name: Install dependencies
        run: |
          poetry install

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Test with pytest
        run: |
          poetry run pytest

  build-and-push-docker-image:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'tusd'
    needs: test
    if: github.ref == 'refs/heads/develop'

    steps:
      - uses: actions/checkout@v2

      - name: Build and push docker image
        uses: azure/docker-login@v1
        with:
          login-server: arkivverket.azurecr.io
          username: ${{ secrets.ARKIVVERKET_AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.ARKIVVERKET_AZURE_REGISTRY_PASSWORD }}

      - run: |
          docker build . -t arkivverket.azurecr.io/da-mottak/tusd:${{ github.sha }}
          docker push arkivverket.azurecr.io/da-mottak/tusd:${{ github.sha }}

