on:
  push:
    branches: [ develop ]
    paths:
      - 'arkade5/**'
      - '.github/workflows/arkade5-workflow.yaml'
  pull_request:
    paths:
      - 'arkade5/**'
      - '.github/workflows/arkade5-workflow.yaml'

jobs:
  test:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'arkade5'

    steps:
      - uses: actions/checkout@v2

      - name: Lint with shellcheck
        run: |
          shellcheck *.sh
      - name: Verify build docker image
        run: |
          docker build . -t arkade5:${{ github.sha }}

  build-and-push-docker-image:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'arkade5'
    needs: test
    if: github.ref == 'refs/heads/develop'

    steps:
      - uses: actions/checkout@v2

      - name: Build and push docker image
        uses: azure/docker-login@v1
        with:
          login-server: arkivverket.azurecr.io
          username: ${{ secrets.ARKIVVERKET_AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.ARKIVVERKET_AZURE_REGISTRY_PASSWORD }}

      - run: |
          docker build . -t arkivverket.azurecr.io/da-mottak/arkade5:${{ github.sha }}
          docker push arkivverket.azurecr.io/da-mottak/arkade5:${{ github.sha }}
