on:
  push:
    branches: [ develop ]
    paths:
      - 'mottak-arkiv-web/**'
      - '.github/workflows/mottak-arkiv-web-workflow.yaml'
  pull_request:
    paths:
      - 'mottak-arkiv-web/**'
      - '.github/workflows/mottak-arkiv-web-workflow.yaml'

jobs:
  test:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'mottak-arkiv-web'
    strategy:
      matrix:
        node-version: [ 14.x ]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node_modules
        id: cache-node_modules
        uses: actions/cache@v2.1.5
        with:
          path: 'mottak-arkiv-web/node_modules'
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-
            ${{ runner.os }}-

      - name: Installing app dependencies
        if: steps.cache-node_modules.outputs.cache-hit != 'true'
        run: |
          yarn install --frozen-lockfile

      - name: Run linting
        run: |
          yarn lint

      - name: Test with yarn
        run: |
          yarn test
      - name: Verify build docker image
        run: |
          docker build . -t mottak-arkiv-web:${{ github.sha }}

  build-and-push-docker-image:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'mottak-arkiv-web'
    needs: test
    if: github.ref == 'refs/heads/develop'

    steps:
      - uses: actions/checkout@v2

      - name: Build and push docker image
        uses: azure/docker-login@v1
        with:
          login-server: arkivverket.azurecr.io
          username: ${{ secrets.ARKIVVERKET_AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.ARKIVVERKET_AZURE_REGISTRY_PASSWORD }}

      - run: |
          docker build . -t arkivverket.azurecr.io/da-mottak/mottak-arkiv-web:${{ github.sha }}
          docker push arkivverket.azurecr.io/da-mottak/mottak-arkiv-web:${{ github.sha }}

  update-deployment-version:
    needs:
      - build-and-push-docker-image
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Python and Poetry
        run: |
          python -m pip install -U pip
          pip install poetry

      - uses: actions/checkout@v2
        with:
          repository: arkivverket/mottak-k8s-config
          ref: master
          ssh-key: ${{ secrets.MOTTAK_K8S_CONFIG_SECRET }}

      - name: Install dependencies
        run: |
          poetry install

      - name: Update tag for mottak-arkiv-web in values-container.yaml
        run: |
          echo "Running: python update_values_yaml.py --file "values/dev/values-containers.yaml" --key DA_MOTTAK_ARKIV_WEB_TAG --value ${{ github.sha }}"
          poetry run python update_values_yaml.py --file "values/dev/values-containers.yaml" --key DA_MOTTAK_ARKIV_WEB_TAG --value ${{ github.sha }}

      - name: Running helm template
        run: |
          OUTPUT_FOLDER="k8s/output/dev"
          helm template --values "values/dev/values.yaml" --values "values/dev/values-containers.yaml" --output-dir "$OUTPUT_FOLDER" k8s/

      - name: Commit changes
        run: |
          git config --local user.name "GitHub workflow mottak-arkiv-web-deployment.yaml"
          git config --local user.email "github-actions[bot]"
          git add -u
          echo $(git status)
          git commit -m "Set mottak-arkiv-web image tag in dev to ${{ github.sha }}"
          git push origin master
