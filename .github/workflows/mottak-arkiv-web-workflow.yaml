on:
  push:
    branches: [ develop ]
    paths:
      - 'mottak-arkiv-web/**'
      - '.github/workflows/mottak-arkiv-web-workflow.yaml'
  pull_request:
    paths:
      - 'mottak-arkiv-web/**'
      - '.github/workflows/mottak-arkiv-web-workflow.yaml'

jobs:
  test:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'mottak-arkiv-web'
    strategy:
      matrix:
        node-version: [ 14.x ]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node_modules
        id: cache-node_modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-
            ${{ runner.os }}-

      - name: Installing app dependencies
        if: steps.cache-node_modules.outputs.cache-hit != 'true'
        run: |
          yarn install --frozen-lockfile

      - name: Run ESlint
        run: |
          yarn lint

      - name: Test with yarn
        run: |
          yarn test

  build-and-push-docker-image:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'mottak-arkiv-web'
    needs: test
    if: github.ref == 'refs/heads/develop'

    steps:
      - uses: actions/checkout@v2

      - name: Build and push docker image
        uses: azure/docker-login@v1
        with:
          login-server: arkivverket.azurecr.io
          username: ${{ secrets.ARKIVVERKET_AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.ARKIVVERKET_AZURE_REGISTRY_PASSWORD }}

      - run: |
          docker build . -t arkivverket.azurecr.io/da-mottak/mottak-arkiv-web:${{ github.sha }}
          docker push arkivverket.azurecr.io/da-mottak/mottak-arkiv-web:${{ github.sha }}

