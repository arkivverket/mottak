on:
  push:
    branches: [ develop ]
    paths:
      - 'kicker/**'
      - '.github/workflows/kicker-workflow.yaml'
  pull_request:
    paths:
      - 'kicker/**'
      - '.github/workflows/kicker-workflow.yaml'

jobs:
  test:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'kicker'

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install poetry and flake8
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          pip install flake8

      - name: Install dependencies
        run: |
          poetry install

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Test with pytest
        run: |
          poetry run pytest
      - name: Verify build docker image
        run: |
          docker build . -t kicker:${{ github.sha }}

  build-and-push-docker-image:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'kicker'
    needs: test
    if: github.ref == 'refs/heads/develop'

    steps:
      - uses: actions/checkout@v2

      - name: Build and push docker image
        uses: azure/docker-login@v1
        with:
          login-server: arkivverket.azurecr.io
          username: ${{ secrets.ARKIVVERKET_AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.ARKIVVERKET_AZURE_REGISTRY_PASSWORD }}

      - run: |
          docker build . -t arkivverket.azurecr.io/da-mottak/kicker:${{ github.sha }}
          docker push arkivverket.azurecr.io/da-mottak/kicker:${{ github.sha }}

  update-deployment-version:
    needs:
      - build-and-push-docker-image
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Python and Poetry
        run: |
          python -m pip install -U pip
          pip install poetry

      - uses: actions/checkout@v2
        with:
          repository: arkivverket/mottak-k8s-config
          ref: master
          ssh-key: ${{ secrets.MOTTAK_K8S_CONFIG_SECRET }}

      - name: Install dependencies
        run: |
          poetry install

      - name: Update tag for kicker in values-container.yaml
        run: |
          echo "Running: python update_values_yaml.py --file "values/dev/values-containers.yaml" --key DA_MOTTAK_KICKER_TAG --value ${{ github.sha }}"
          poetry run python update_values_yaml.py --file "values/dev/values-containers.yaml" --key DA_MOTTAK_KICKER_TAG --value ${{ github.sha }}

      - name: Running helm template
        run: |
          OUTPUT_FOLDER="k8s/output/dev"
          helm template --values "values/dev/values.yaml" --values "values/dev/values-containers.yaml" --output-dir "$OUTPUT_FOLDER" k8s/

      - name: Commit changes
        run: |
          git config --local user.name "GitHub workflow kicker-deployment.yaml"
          git config --local user.email "github-actions[bot]"
          git add -u
          echo $(git status)
          git commit -m "Set kicker image tag in dev to ${{ github.sha }}"
          git push origin master
