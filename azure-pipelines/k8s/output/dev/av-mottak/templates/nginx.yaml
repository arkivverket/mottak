---
# Source: av-mottak/templates/nginx.yaml
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: av-mottak-dev-nginx
  namespace: av-mottak-dev
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1 # tells deployment to run 1 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          imagePullPolicy: Always
          image: nginx
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /etc/nginx/conf.d
              name: configmap-volume
            - mountPath: /mnt/av-mottak-dev-nginx.auth
              name: configmap-auth
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 5
          lifecycle:
            preStop:
              exec:
                command: ["sleep","90"]
      terminationGracePeriodSeconds: 101
      volumes:
        - name: configmap-volume
          configMap:
            name: website-nginx-cm
        - name: configmap-auth
          configMap:
            name: av-mottak-dev-auth
