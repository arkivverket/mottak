# Source: av-mottak/templates/nginx.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: website-nginx-cm
  namespace: av-mottak-dev
data:
  default.conf: |
    server {
        listen 80 default_server;

        if ($http_x_forwarded_proto = "http") {
                return 301 https://$host$request_uri;
        }

        auth_basic "Arkivverket restriced area";
        auth_basic_user_file /mnt/av-mottak-dev-nginx.auth/auth;
        root /usr/share/nginx/html;

        location /mottak-arkiv-service {
          proxy_pass http://av-mottak-dev-mottak-arkiv-service-service;
        }
        location /mottak-arkiv-web {
          proxy_pass http://av-mottak-dev-mottak-arkiv-web-service;
        }
    }

    server {
        listen 8080;
        root /usr/share/nginx/html;
    }
