---
# Source: av-mottak/templates/kicker-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: av-mottak-dev-kicker-deployment
  namespace: av-mottak-dev
  labels:
    app: kicker-app
spec:
  replicas: 1
  selector:
    matchLabels:
      run: kicker-app
  template:
    metadata:
      labels:
        run: kicker-app
    spec:
      containers:
        - image: arkivverket.azurecr.io/av-mottak/kicker
          imagePullPolicy: Always
          name: kicker-container
          env:
            - name: WORKFLOW
              value: /opt/workflows/submit-archive.yaml
            - name: AZ_SB_CON_KICKER
              valueFrom:
                secretKeyRef:
                  name: av-mottak-dev-sb-endpoint-argo-kicker
                  key: av-mottak-dev-sb-endpoint-argo-kicker
            - name: AZ_SB_QUEUE
              value: "argo-workflow"
