# Source: av-mottak/templates/mottak-arkiv-service-deployment.yaml
apiVersion: v1
kind: Service
metadata:
  name: av-mottak-dev-mottak-arkiv-service-service
  namespace: av-mottak-dev
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 80
  selector:
    run:  mottak-arkiv-service-app    # references the deployment
---
# Source: av-mottak/templates/mottak-arkiv-service-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: av-mottak-dev-mottak-arkiv-service-deployment
  namespace: av-mottak-dev
  labels:
    app: mottak-arkiv-service-app
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1 # Should always be 1 to avoid race condition on db migration
      maxUnavailable: 0
  selector:
    matchLabels:
      run: mottak-arkiv-service-app
  template:
    metadata:
      labels:
        run: mottak-arkiv-service-app
    spec:
      containers:
        - image: 'arkivverket.azurecr.io/av-mottak/mottak-arkiv-service:f2f1137cdc8cb71d067171451019c5a67792d472'
          imagePullPolicy: Always
          name: mottak-arkiv-service-container
          ports:
            - containerPort: 80
              protocol: TCP
          env:
            - name: DBSTRING
              valueFrom:
                secretKeyRef:
                  name: av-mottak-dev-dsn
                  key: av-mottak-dev-secret-dsn
            - name: MAILGUN_SECRET
              valueFrom:
                secretKeyRef:
                  name: mailgun-secret
                  key: mailgun-secret
            - name: MAILGUN_DOMAIN
              value: sandbox7cbdab032f7b4321af274439b1f353a2.mailgun.org
            - name: TUSD_URL
              value: mottak.plattform.arkivverket.dev/tusd
      initContainers:
        - name: mottak-arkiv-service-db-migration
          image: 'arkivverket.azurecr.io/av-mottak/mottak-arkiv-service:f2f1137cdc8cb71d067171451019c5a67792d472'
          imagePullPolicy: Always
          command: ["alembic", "upgrade", "head"]
          env:
            - name: DBSTRING
              valueFrom:
                secretKeyRef:
                  name: av-mottak-dev-dsn
                  key: av-mottak-dev-secret-dsn
