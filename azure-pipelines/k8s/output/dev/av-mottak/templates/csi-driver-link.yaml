---
# Source: av-mottak/templates/csi-driver-link.yaml
# This is SecretProviderClass example using service-principal for authentication with Key Vault
apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: av-mottak-dev-csidriver-keyvault
  namespace: av-mottak-dev
  labels:
    aadpodidbinding: av-mottak-dev-id-keyvault
spec:
  provider: azure
  secretObjects:                              # [OPTIONAL] SecretObject defines the desired state of synced K8s secret objects
  - data:
    - key: av-mottak-dev-secret-dsn                      # data field to populate
      objectName: av-mottak-dev-dsn                        # name of the mounted content to sync. this could be the object name or the object alias
    secretName: av-mottak-dev-dsn                     # name of the Kubernetes Secret object
    type: Opaque                              # type of the Kubernetes Secret object e.g. Opaque, kubernetes.io/tls
  - data:
    - key: mailgun-secret
      objectName: mailgun-secret                        # name of the mounted content to sync. this could be the object name or the object alias
    secretName: mailgun-secret                     # name of the Kubernetes Secret object
    type: Opaque                              # type of the Kubernetes Secret object e.g. Opaque, kubernetes.io/tls
  - data:
    - key: av-mottak-dev-sb-endpoint-argo-kicker
      objectName: av-mottak-dev-sb-endpoint-argo-kicker                        # name of the mounted content to sync. this could be the object name or the object alias
    secretName: av-mottak-dev-sb-endpoint-argo-kicker                     # name of the Kubernetes Secret object
    type: Opaque
  - data:
    - key: storageaccount-key
      objectName: storageaccount-key                        # name of the mounted content to sync. this could be the object name or the object alias
    secretName: storageaccount-key                     # name of the Kubernetes Secret object
    type: Opaque                              # type of the Kubernetes Secret object e.g. Opaque, kubernetes.io/tls
  - data:
    - key: storageaccount-name
      objectName: storageaccount-name                        # name of the mounted content to sync. this could be the object name or the object alias
    secretName: storageaccount-name                     # name of the Kubernetes Secret object
    type: Opaque
  - data:
    - key: client-id
      objectName: client-id
    secretName: client-id
    type: Opaque
  - data:
      - key: client-secret
        objectName: client-secret
    secretName: client-secret
    type: Opaque
  - data:
      - key: cookie-secret
        objectName: cookie-secret
    secretName: cookie-secret
    type: Opaque
  - data:
      - key: av-mottak-dev-sb-endpoint-archive-download-request-receiver
        objectName: av-mottak-dev-sb-endpoint-archive-download-request-receiver
    secretName: av-mottak-dev-sb-endpoint-archive-download-request-receiver
    type: Opaque
  - data:
      - key: av-mottak-dev-sb-endpoint-archive-download-request-sender
        objectName: av-mottak-dev-sb-endpoint-archive-download-request-sender
    secretName: av-mottak-dev-sb-endpoint-archive-download-request-sender
    type: Opaque
  - data:
      - key: av-mottak-dev-sb-endpoint-archive-download-status-receiver
        objectName: av-mottak-dev-sb-endpoint-archive-download-status-receiver
    secretName: av-mottak-dev-sb-endpoint-archive-download-status-receiver
    type: Opaque
  - data:
      - key: av-mottak-dev-sb-endpoint-archive-download-status-sender
        objectName: av-mottak-dev-sb-endpoint-archive-download-status-sender
    secretName: av-mottak-dev-sb-endpoint-archive-download-status-sender
    type: Opaque
  parameters:
    usePodIdentity: "true"         # [OPTIONAL] if not provided, will default to "false"
    keyvaultName: "av-mottak-dev-vault"          # the name of the KeyVault
    cloudName: ""          # [OPTIONAL for Azure] if not provided, azure environment will default to AzurePublicCloud
    objects:  |
      array:
        - |
          objectName: av-mottak-dev-dsn
          objectType: secret        # object types: secret, key or cert
        - |
          objectName: mailgun-secret
          objectType: secret
        - |
          objectName: av-mottak-dev-sb-endpoint-argo-kicker
          objectType: secret
        - |
          objectName: storageaccount-key
          objectType: secret
        - |
          objectName: storageaccount-name
          objectType: secret
          objectVersion: ""
        - |
          objectName: client-id
          objectType: secret
        - |
          objectName: client-secret
          objectType: secret
        - |
          objectName: cookie-secret
          objectType: secret
        - |
          objectName: av-mottak-dev-sb-endpoint-archive-download-request-receiver
          objectType: secret
        - |
          objectName: av-mottak-dev-sb-endpoint-archive-download-request-sender
          objectType: secret
        - |
          objectName: av-mottak-dev-sb-endpoint-archive-download-status-receiver
          objectType: secret
        - |
          objectName: av-mottak-dev-sb-endpoint-archive-download-status-sender
          objectType: secret
    resourceGroup: "av-mottak-dev-rg"
    tenantId: "99d3d298-60cf-4636-9772-4a191b6f0d94"                    # the tenant ID of the KeyVault
