---
# Source: av-mottak/templates/ingress.yaml
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: av-mottak-dev-ingress
  namespace: av-mottak-dev
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    cert-manager.io/cluster-issuer: av-mottak-dev-clusterissuer
    cert-manager.io/acme-challenge-type: http01
    appgw.ingress.kubernetes.io/backend-hostname: "mottak.plattform.arkivverket.dev"
    appgw.ingress.kubernetes.io/connection-draining: "true"
    appgw.ingress.kubernetes.io/connection-draining-timeout: "30"
    appgw.ingress.kubernetes.io/backend-path-prefix: "/"
spec:
  tls:
    - hosts:
        - mottak.plattform.arkivverket.dev
      secretName: av-mottak-dev-cert
  rules:
    - host: mottak.plattform.arkivverket.dev
      http:
        paths:
          - path: /tusd
            backend:
              serviceName: av-mottak-dev-tusd-service
              servicePort: 80
          - path: /
            backend:
                serviceName: av-mottak-dev-nginx
                servicePort: 80
