---
# Source: da-mottak/templates/kicker-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: da-mottak-dev-kicker-deployment
  namespace: da-mottak-dev
  labels:
    app: kicker-app
spec:
  replicas: 1
  selector:
    matchLabels:
      run: kicker-app
  template:
    metadata:
      labels:
        run: kicker-app
    spec:
      containers:
        - image: 'arkivverket.azurecr.io/da-mottak/kicker:2a166b25a82733e74c6aeca6046a0f6622970dd3'
          imagePullPolicy: Always
          name: kicker-container
          env:
            - name: WORKFLOW
              value: /opt/workflows/submit-archive.yaml
            - name: AZ_SB_CON_KICKER
              valueFrom:
                secretKeyRef:
                  name: da-mottak-dev-sb-endpoint-argo-kicker
                  key: da-mottak-dev-sb-endpoint-argo-kicker
            - name: AZ_SB_QUEUE
              value: argo-workflow
