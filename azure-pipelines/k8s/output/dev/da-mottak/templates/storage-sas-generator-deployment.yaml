---
# Source: da-mottak/templates/storage-sas-generator-deployment.yaml
apiVersion: v1
kind: Service
metadata:
  name: da-mottak-dev-storage-sas-generator-service
  namespace: da-mottak-dev
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 80
  selector:
    run:  storage-sas-generator-app    # references the deployment
---
# Source: da-mottak/templates/storage-sas-generator-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: da-mottak-dev-storage-sas-generator-deployment
  namespace: da-mottak-dev
  labels:
    app: storage-sas-generator-app
spec:
  replicas: 1
  selector:
    matchLabels:
      run: storage-sas-generator-app
  template:
    metadata:
      labels:
        run: storage-sas-generator-app
    spec:
      containers:
        - image: 'arkivverket.azurecr.io/da-mottak/storage-sas-generator:2a166b25a82733e74c6aeca6046a0f6622970dd3'
          imagePullPolicy: Always
          name: storage-sas-generator
          ports:
            - containerPort: 80
          env:
            - name: AZURE_ACCOUNT_NAME
              valueFrom:
                secretKeyRef:
                  name: storageaccount-name
                  key: storageaccount-name
            - name: AZURE_ACCOUNT_KEY
              valueFrom:
                secretKeyRef:
                  name: storageaccount-key
                  key: storageaccount-key
