apiVersion: v1
kind: Service
metadata:
  name: {{ required "Missing value NAMESPACE" .Values.DA_NAMESPACE }}-mottak-arkiv-service-service
  namespace: {{ required "Missing value NAMESPACE" .Values.DA_NAMESPACE }}
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 80
  selector:
    run:  mottak-arkiv-service-app    # references the deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ required "Missing value NAMESPACE" .Values.DA_NAMESPACE }}-mottak-arkiv-service-deployment
  namespace: {{ required "Missing value NAMESPACE" .Values.DA_NAMESPACE }}
  labels:
    app: mottak-arkiv-service-app
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1 # Should always be 1 to avoid race condition on db migration
      maxUnavailable: 0
  selector:
    matchLabels:
      run: mottak-arkiv-service-app
  template:
    metadata:
      labels:
        run: mottak-arkiv-service-app
    spec:
      containers:
        - image: 'arkivverket.azurecr.io/da-mottak/mottak-arkiv-service:{{ required "Missing value DA_MOTTAK_ARKIV_SERVICE_TAG" .Values.DA_MOTTAK_ARKIV_SERVICE_TAG }}'
          imagePullPolicy: Always
          name: mottak-arkiv-service-container
          ports:
            - containerPort: 80
              protocol: TCP
          env:
            - name: DBSTRING
              valueFrom:
                secretKeyRef:
                  name: {{ required "Missing value NAMESPACE" .Values.DA_NAMESPACE }}-dsn
                  key: {{ required "Missing value NAMESPACE" .Values.DA_NAMESPACE }}-secret-dsn
            - name: MAILGUN_SECRET
              valueFrom:
                secretKeyRef:
                  name: mailgun-secret
                  key: mailgun-secret
            - name: MAILGUN_DOMAIN
              value: {{ required "Missing value MAILGUN_DOMAIN" .Values.MAILGUN_DOMAIN }}
            - name: TUSD_URL
              value: https://{{ required "Missing value DA_MOTTAK_DNS" .Values.DA_MOTTAK_DNS }}/tusd/files
            - name: SAS_GENERATOR_HOST
              value: {{ required "Missing value SAS_GENERATOR_HOST" .Values.SAS_GENERATOR_HOST }}
            - name: ARCHIVE_DOWNLOAD_REQUEST_SENDER_SB_CON_STRING
              valueFrom:
                secretKeyRef:
                  name: {{ required "Missing value ARCHIVE_DOWNLOAD_REQUEST_SENDER_KEY" .Values.ARCHIVE_DOWNLOAD_REQUEST_SENDER_KEY }}
                  key: {{ required "Missing value ARCHIVE_DOWNLOAD_REQUEST_SENDER_KEY" .Values.ARCHIVE_DOWNLOAD_REQUEST_SENDER_KEY }}
            - name: ARCHIVE_DOWNLOAD_STATUS_RECEIVER_SB_CON_STRING
              valueFrom:
                secretKeyRef:
                  name: {{ required "Missing value ARCHIVE_DOWNLOAD_STATUS_RECEIVER_KEY" .Values.ARCHIVE_DOWNLOAD_STATUS_RECEIVER_KEY }}
                  key: {{ required "Missing value ARCHIVE_DOWNLOAD_STATUS_RECEIVER_KEY" .Values.ARCHIVE_DOWNLOAD_STATUS_RECEIVER_KEY }}
      initContainers:
        - name: mottak-arkiv-service-db-migration
          image: 'arkivverket.azurecr.io/da-mottak/mottak-arkiv-service:{{ required "Missing value DA_MOTTAK_ARKIV_SERVICE_TAG" .Values.DA_MOTTAK_ARKIV_SERVICE_TAG }}'
          imagePullPolicy: Always
          command: ["alembic", "upgrade", "head"]
          env:
            - name: DBSTRING
              valueFrom:
                secretKeyRef:
                  name: {{ required "Missing value NAMESPACE" .Values.DA_NAMESPACE }}-dsn
                  key: {{ required "Missing value NAMESPACE" .Values.DA_NAMESPACE }}-secret-dsn
